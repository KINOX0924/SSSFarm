<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SSSFarm - 로그인</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 40px 30px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 360px;
      box-sizing: border-box;
      position: relative;
    }
    .login-container h1 {
      text-align: center;
      margin: 0 0 30px 0;
      font-size: 36px;
      font-weight: 700;
      color: #1c8adb;
      letter-spacing: 4px;
      user-select: none;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #1c8adb;
      outline: none;
      box-shadow: 0 0 6px #1c8adb88;
    }
    button.login-btn {
      width: 100%;
      padding: 14px;
      background-color: #1c8adb;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.login-btn:hover {
      background-color: #1479c9;
    }
    .register-link {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      color: #666;
      user-select: none;
    }
    .register-link a {
      color: #1c8adb;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .register-link a:hover {
      color: #1479c9;
      text-decoration: underline;
    }

    /* 모달 배경 */
    .modal-backdrop {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.4);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    /* 모달 박스 */
    .modal {
      background: white;
      border-radius: 14px;
      padding: 30px 24px 24px;
      width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      position: relative;
    }
    .modal h2 {
      margin-top: 0;
      margin-bottom: 24px;
      font-weight: 700;
      font-size: 26px;
      color: #1c8adb;
      user-select: none;
    }
    .modal .form-group {
      margin-bottom: 18px;
    }
    .modal label {
      font-weight: 600;
      color: #444;
      display: block;
      margin-bottom: 6px;
    }
    .modal input[type="text"], .modal input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    .modal input[type="text"]:focus, .modal input[type="password"]:focus {
      border-color: #1c8adb;
      outline: none;
      box-shadow: 0 0 6px #1c8adb88;
    }
    .modal button.submit-btn {
      background-color: #1c8adb;
      color: white;
      font-size: 16px;
      font-weight: 700;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    .modal button.submit-btn:hover {
      background-color: #1479c9;
    }
    /* 닫기 버튼 */
    .modal .close-btn {
      position: absolute;
      top: 14px;
      right: 16px;
      font-size: 22px;
      color: #888;
      border: none;
      background: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .modal .close-btn:hover {
      color: #1c8adb;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>SSSFarm</h1>
  <form>
    <div class="form-group">
      <label for="userid">아이디</label>
      <input type="text" id="userid" placeholder="아이디 입력" required />
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호 입력" required />
    </div>
    <button type="submit" class="login-btn">로그인</button>
  </form>
  <div class="register-link">
    계정이 없으신가요? <a id="openRegisterModal">회원가입</a>
  </div>
</div>

<!-- 회원가입 모달 -->
<div class="modal-backdrop" id="modalBackdrop">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <button class="close-btn" id="closeModalBtn" aria-label="닫기">&times;</button>
    <h2 id="modalTitle">회원가입</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="regUserId">아이디</label>
        <input type="text" id="regUserId" placeholder="아이디 입력" required />
      </div>
      <div class="form-group">
        <label for="regPassword">비밀번호</label>
        <input type="password" id="regPassword" placeholder="비밀번호 입력" required />
      </div>
      <div class="form-group">
        <label for="regPasswordConfirm">비밀번호 확인</label>
        <input type="password" id="regPasswordConfirm" placeholder="비밀번호 확인" required />
      </div>
      <button type="submit" class="submit-btn">회원가입 완료</button>
    </form>
  </div>
</div>

<script>
  const openModalBtn = document.getElementById('openRegisterModal');
  const modalBackdrop = document.getElementById('modalBackdrop');
  const closeModalBtn = document.getElementById('closeModalBtn');

  openModalBtn.addEventListener('click', () => {
    modalBackdrop.style.display = 'flex';
  });

  closeModalBtn.addEventListener('click', () => {
    modalBackdrop.style.display = 'none';
  });

  // 모달 백드롭 클릭 시 닫기
  modalBackdrop.addEventListener('click', (e) => {
    if (e.target === modalBackdrop) {
      modalBackdrop.style.display = 'none';
    }
  });

  // 회원가입 폼 제출 예시 (실제 백엔드 연동 필요)
  document.getElementById('registerForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const userId = document.getElementById('regUserId').value.trim();
    const password = document.getElementById('regPassword').value;
    const passwordConfirm = document.getElementById('regPasswordConfirm').value;

    if (password !== passwordConfirm) {
      alert('비밀번호가 일치하지 않습니다.');
      return;
    }
    alert(`회원가입 성공! 아이디: ${userId}`);
    modalBackdrop.style.display = 'none';
    document.getElementById('registerForm').reset();
  });
</script>

</body>
</html>
